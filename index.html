<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Galaxy Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
        <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#000000">
        <link rel="shortcut icon" href="ico/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Galaxy Map">
        <meta name="application-name" content="Galaxy Map">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-config" content="ico/browserconfig.xml">
        <meta name="theme-color" content="#000000">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="lib/leaflet.js/leaflet.css">
        <link rel="stylesheet" href="lib/bootstrap-select/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="lib/jquery.dataTables/datatables.min.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="">Galaxy Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-desc" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="table-search-btn">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="directory-search-btn">Directory</a>
                </li>
                </ul>
                <div class="nav-item">
                    <div class="d-flex mb-0" role="search">
                        <div id="galaxy-search-group" class="input-group text-desc">
                            <select id="galaxy-search" class="form-control" data-live-search="true" data-style="btn-outline-secondary">
                                <option value="">Milky Way</option>
                            </select>
                            <button id="galaxy-search-btn" class="btn btn-outline-info" type="submit">Search</button>
                        </div>
                    </form>
                </li>
            </div>
            </div>
        </nav>
        
        <div id="page-container" class="container-fluid vh-100">
            <div id="galaxy-map" class="map-container" style="background-color: black;"></div>
            <div id="cluster-map" class="map-container" style="background-color: black;display:none;"></div>
            <div id="system-map" class="map-container" style="background-color: black;display:none;"></div>
            <div id="table-pane" class="info-container w-100" style="display: none;">
                <div class="container">
                    <div class="card mt-3">
                        <div id="table-header" class="card-header">
                            <h3 class="mb-0 d-inline-block">Galaxy Browser</h3>
                            <button id="table-close-btn" class="float-end btn btn-sm btn-outline-danger d-inline-block float-right">
                                <i class="fa fa-solid fa-times"></i>
                            </button>
                        </div>
                        <div id="table-filter" class="card-body text-desc row"></div>
                        <div id="table-body" class="card-body table-responsive text-desc">
                            <table id="table-obj" class="table table-sm table-striped w-100"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="directory-pane" class="info-container w-100" style="display: none;">
                <div class="container-fluid">
                    <div class="card mt-3">
                        <div id="directory-header" class="card-header">
                            <h3 class="mb-0 d-inline-block">Object Directory</h3>
                            <button id="directory-close-btn" class="float-end btn btn-sm btn-outline-danger d-inline-block float-right">
                                <i class="fa fa-solid fa-times"></i>
                            </button>
                        </div>
                        <div id="directory-filter" class="card-body text-desc row d-none"></div>
                        <div id="directory-body" class="card-body table-responsive text-desc">
                            <table id="directory-obj" class="table table-sm table-striped w-100"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="object-pane" class="info-container w-100" style="display: none;">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col">
                            <div class="card mt-3">
                                <img src="img/system/default.jpg" class="card-img">
                                <div class="card-img-overlay p-0">
                                    <img id="object-img" class="w-100">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div id="info-body" class="card mt-3 mb-3">
                                <div class="card-header">
                                    <h3 id="object-title" class="mb-0 d-inline-block"></h3>
                                    <button id="object-close-btn" class="float-end btn btn-sm btn-outline-danger d-inline-block float-right">
                                        <i class="fa fa-solid fa-times"></i>
                                    </button>
                                </div>
                                <div class="card-body text-desc">
                                    <h5 id="object-type" class="mb-0"></h5>
                                </div>
                                <div class="card-body text-desc">
                                    <p id="object-content"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/jquery/jquery-3.6.4.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="lib/bootstrap-select/js/bootstrap-select.min.js"></script>
        <script src="lib/jquery.dataTables/datatables.min.js"></script>
        <script src="lib/fontawesome/js/all.min.js"></script>
        <script src="lib/leaflet.js/leaflet.js"></script>
        <script src="js/galaxy_galaxyMap.js"></script>
        <script src="js/galaxy_clusterMap.js"></script>
        <script src="js/galaxy_systemMap.js"></script>
        <script src="js/galaxy_map.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
